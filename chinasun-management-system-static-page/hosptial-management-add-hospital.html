    <div class="view-main">
        <div class="main-body">
            <div class="grid-general">
                <div class="wizard">
                    <div class="wizard-title">
                        <span class="wizard-return"><i class="icon-icon_return_left"></i>返回</span>
                        <h2>新增医院</h2>
                    </div>
                    <div class="wizard-content hospital-con">
                        <div class="all-info-form-wrap">
                            <div class="row">
                                <div class="col-md-offset-2 col-lg-8">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">缩略图:</label>
                                            <div class="col-md-10">
                                                <div class="banner-preview-upload-img-wrap main-thumbnail-img">
                                                    <img id="hospitalPreviewImg" src=""/>
                                                </div>
                                                <div class="banner-up-load-box">
                                                    选择文件
                                                    <input type="file" id="upLaunch" onchange="getUpLoadImgUrl()" accept="image/*" class="up-launch">
                                                </div>
                                                <script type="text/javascript">
                                                    function getUpLoadImgUrl() {
                                                        var upLaunch = document.getElementById("upLaunch");
                                                        var hospitalPreviewImg = document.getElementById("hospitalPreviewImg");
                                                        hospitalPreviewImg.src = window.URL.createObjectURL(upLaunch.files[0]);
                                                    }
                                                </script>
                                            </div>
                                            <div class="col-md-offset-2 col-md-10">建议尺寸：180×180像素</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">医院名称：</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">医院等级：</label>
                                            <div class="col-md-6">
                                                <select class="form-control">
                                                    <option>三级甲等</option>
                                                    <option>二级乙等</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">医院性质：</label>
                                            <div class="col-md-6">
                                                <select class="form-control">
                                                    <option>公立医院</option>
                                                    <option>私立医院</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">联系电话：</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">医院地址：</label>
                                            <div class="col-md-2">
                                                <select class="form-control">
                                                    <option>湖南省</option>
                                                    <option>湖南省</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <select class="form-control">
                                                    <option>长沙市</option>
                                                    <option>长沙市</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <select class="form-control">
                                                    <option>天心区</option>
                                                    <option>天心区</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="text_" value="">
                                            </div>
                                            <div class="col-md-1">
                                                <a class="btn btn-gray-empty btn-size16" onclick="searchByStationName();">获取经纬度</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">经度：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="result_lng">
                                            </div>
                                            <label class="col-md-2 control-label">纬度：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="result_lat">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-3">
                                                <a class="btn btn-bluelight-full btn-size16">保存</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-3">
                                                <div id="mapContainer" class="map-container"></div>
                                                <script type="text/javascript">
                                                    var map = new BMap.Map("mapContainer");
                                                    map.centerAndZoom("北京", 12);
                                                    map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
                                                    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

                                                    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
                                                    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
                                                    map.addControl(new BMap.OverviewMapControl({ isOpen: true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT }));   //右下角，打开

                                                    var localSearch = new BMap.LocalSearch(map);
                                                    localSearch.enableAutoViewport(); //允许自动调节窗体大小
                                                    function searchByStationName() {
                                                        map.clearOverlays();//清空原来的标注
                                                        var keyword = document.getElementById("text_").value;
                                                        localSearch.setSearchCompleteCallback(function (searchResult) {
                                                            var poi = searchResult.getPoi(0);
                                                            document.getElementById("result_lng").value = poi.point.lng;
                                                            document.getElementById("result_lat").value = poi.point.lat;
                                                            map.centerAndZoom(poi.point, 13);
                                                            var marker = new BMap.Marker(new BMap.Point(poi.point.lng, poi.point.lat));  // 创建标注，为要查询的地方对应的经纬度
                                                            map.addOverlay(marker);
                                                            var content = document.getElementById("text_").value + "<br/><br/>经度：" + poi.point.lng + "<br/>纬度：" + poi.point.lat;
                                                            var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>" + content + "</p>");
                                                            marker.addEventListener("click", function () { this.openInfoWindow(infoWindow); });
                                                            // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                                                        });
                                                        localSearch.search(keyword);
                                                    }
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
