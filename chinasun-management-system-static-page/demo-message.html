<script src="js/jquery.center.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.msg.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    // wrap everything in document ready event
    $( function(){
        // block the screen to show msg when click on #replace-content btn
        $( '#replace-content' ).bind( 'click', function(){
            $.msg({
                autoUnblock : false,
                clickUnblock : false,
                content: '<div class="pop-up-window1-header"><div class="pop-up-window1-title">' +
                        '<i class="pop-up-window1-title-icon"></i>温馨提示' +
                        '</div></div>' +
                        '<div class="pop-up-window1-content">确定要删除此账号吗？<br/>删除后不能恢复，且删除其属下的所有业务</div>' +
                        '<div class="btn-wrap pop-up-window1-footer">' +
                        '<span id="yes" class="puw1-footer-btn puw1-footer-left-btn">确定</span>' +
                        '<span id="no" class="puw1-footer-btn puw1-footer-right-btn">取消</span>' +
                        '</div>',
                afterBlock : function(){
                    // store 'this' for other scope to use
                    var self = this;

                    // delete user and auto unblock the screen after 1 second
                    // when click #yes btn
                    $( '#yes' ).bind( 'click', function(){

                        // self.method is not chainable
                        //删除成功
                        self.replace( '<div class="weak-note"><i class="weak-note-delete-icon-success"></i>删除成功</div>' );
                        //删除失败
                        //self.replace( '<div class="weak-note"><i class="weak-note-delete-icon-fail"></i>删除失败</div>' );
                        self.unblock( 2000 );
                        // this equals to
                        // $.msg( 'replace', 'User deleted.' ).
                        //   msg( 'unblock', 2000 );

                        $( '#the-user' ).empty();
                    });

                    $( '#no' ).bind( 'click', function(){

                        // this equals to $.msg( 'unblock' );
                        self.unblock();
                    });
                },
                beforeUnblock : function(){
                    alert( 'This is a callback from beforeUnblock event handler :)' )
                }
            });
        });
    });
</script>
