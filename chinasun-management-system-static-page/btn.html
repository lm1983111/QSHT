<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>btn</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-offset-1 col-lg-10">
        <!--按钮-->
        <div class="container">
            <input type="button" class="btn btn-gray-full btn-size18" value="了解详情" />
            <input type="button" class="btn btn-gray-empty btn-size18" value="了解详情" />
            <br /><br />
            <input type="button" class="btn btn-black-full btn-size18" value="了解详情" />
            <input type="button" class="btn btn-black-empty btn-size18" value="了解详情" />
            <br /><br />
            <input type="button" class="btn btn-bluelight-full btn-size18" value="了解详情" />
            <input type="button" class="btn btn-bluelight-empty btn-size18" value="了解详情" />
            <br /><br />
            <input type="button" class="btn btn-redlight-full btn-size18" value="了解详情" />
            <input type="button" class="btn btn-redlight-empty btn-size18" value="了解详情" />
        </div>
        <!--按钮结束-->
        <!--带图标按钮-->
        <div class="container">
            <button type="button" class="btn btn-black-empty btn-size20">
                了解详情 <span class="icon-arrow-circle-o-right ml10"></span>
            </button>
            <button type="button" class="btn btn-black-empty btn-size20">
                了解详情 <span class="icon-chevron-right ml10"></span>
            </button>
        </div>
        <!--带图标按钮结束-->
        <!--按钮大小-->
        <div class="container">
            <button type="button" class="btn btn-black-empty btn-size20">
                了解详情
            </button>
            <button type="button" class="btn btn-black-empty btn-size16">
                了解详情
            </button>
            <button type="button" class="btn btn-black-empty btn-size12">
                了解详情
            </button>
        </div>
        <!--按钮大小结束-->
    </div>
</div>
</body>
</html>
