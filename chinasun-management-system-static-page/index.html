<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>千山健康后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/console1412.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="view-wrap">
        <!--顶部菜单-->
        <div class="view-topbar">
            <div class="topbar-content">
                <div class="topbar-left-logo"></div>
                <ul class="topbar-right">
                    <li class="topbar-right-item">
                        <div class="topbar-right-item-inner user-portrait-wrap"><a class="user-portrait"></a><span>王小帅，欢迎您!</span></div>
                    </li>
                    <li class="topbar-right-item">
                        <a class="topbar-right-item-inner">修改密码</a>
                    </li>
                    <li class="topbar-right-item">
                        <a class="topbar-right-item-inner">退出</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--顶部菜单结束-->
        <div class="view-body">
            <!--左侧菜单栏-->
            <div class="view-sidebar">
                <div class="sidebar-nav">
                    <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>社区管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                    <ul class="sidebar-trans">
                        <li><a>已发布话题</a></li>
                        <li><a>未审核话题</a></li>
                        <li><a>降压资料</a></li>
                    </ul>
                </div>
                <div class="sidebar-nav">
                    <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>商城管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                    <ul class="sidebar-trans">
                        <li><a>订单管理</a></li>
                        <li><a>商品管理</a></li>
                    </ul>
                </div>
            </div>
            <!--左侧菜单栏结束-->
            <!--右侧主体页面-->
            <div class="view-main">
                <div class="main-body">
                    <div class="col-sm-12">
                        <div class="mas-con">
                            <div class="mc-header-nav">
                                <div class="mc-header-nav-left">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active"><a href="#haveReleaseTopic" aria-controls="haveReleaseTopic" role="tab" data-toggle="tab">已发布话题</a></li>
                                        <li role="presentation"><a href="#waitCheckTopic" aria-controls="waitCheckTopic" role="tab" data-toggle="tab">待审核话题</a></li>
                                    </ul>
                                </div>
                                <form class="mc-header-nav-right form-inline">
                                    <div class="form-group">
                                        <input type="text" placeholder="请输入搜索内容" class="form-control ipt">
                                        <button type="button" class="btn btn-default">搜索</button>
                                    </div>
                                    <button type="button" class="btn btn-default">刷新</button>
                                    <button type="button" class="btn btn-default">删除</button>
                                </form>
                            </div>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="haveReleaseTopic">...1</div>
                                <div role="tabpanel" class="tab-pane" id="waitCheckTopic">...2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--右侧主体页面结束-->
        </div>
    </div>
</body>
</html>
