
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>订单管理-新建订单</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/cartCtrl.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="myApp">
<div class="view-wrap">
    <!--顶部菜单-->
    <div class="view-topbar">
        <div class="topbar-content">
            <div class="topbar-left-logo"></div>
            <ul class="topbar-right">
                <li class="topbar-right-item">
                    <div class="topbar-right-item-inner user-portrait-wrap"><a class="user-portrait"></a><span>王小帅，欢迎您!</span></div>
                </li>
                <li class="topbar-right-item">
                    <a class="topbar-right-item-inner">修改密码</a>
                </li>
                <li class="topbar-right-item">
                    <a class="topbar-right-item-inner">退出</a>
                </li>
            </ul>
        </div>
    </div>
    <!--顶部菜单结束-->
    <div class="view-body">
        <!--左侧菜单栏-->
        <div class="view-sidebar">
            <div class="sidebar-nav">
                <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>社区管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                <ul class="sidebar-trans">
                    <li><a href="topic-management-published.html">话题管理</a></li>
                    <li><a href="lower-blood-pressure-data.html">降压资料</a></li>
                    <li><a href="quality-recommend.html">精华推荐</a></li>
                    <li><a href="banner-page.html">BANNER</a></li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>商城管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                <ul class="sidebar-trans">
                    <li><a class="active" href="order-management-all-order.html">订单管理</a></li>
                    <li><a href="goods-management-selling.html">商品管理</a></li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>用户管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                <ul class="sidebar-trans">
                    <li><a href="all-user.html">全部用户</a></li>
                </ul>
            </div>
            <div class="sidebar-nav">
                <div class="sidebar-title"><i class="sidebar-title-icon"></i><span>系统管理</span><span class="glyphicon glyphicon-triangle-bottom"></span></div>
                <ul class="sidebar-trans">
                    <li><a href="role-management.html">角色管理</a></li>
                    <li><a href="staff-management.html">员工管理</a></li>
                    <li><a href="menu-management.html">菜单管理</a></li>
                    <li><a href="function-management.html">功能管理</a></li>
                </ul>
            </div>

        </div>
        <!--左侧菜单栏结束-->
        <!--右侧主体页面-->
        <div class="view-main">
            <div class="main-body">
                <div class="col-sm-12">
                    <div class="wizard">
                        <div class="wizard-title">
                            <span class="wizard-return"><i></i>返回</span>
                            <h2>新建订单</h2>
                        </div>
                        <div class="wizard-content" ng-controller="cartCtrl">
                            <dl class="dl-horizontal">
                                <dt>APP注册手机号：</dt>
                                <dd class="form-group">
                                    <input type="text" placeholder="请输入手机号" class="form-control w200 dib">
                                    <button type="button" class="btn btn-default">搜索</button>
                                    <span>输入手机号，收货信息自动抓去填充。</span>
                                </dd>
                                <dt>买家姓名：</dt>
                                <dd class="form-group">
                                    <input type="text" class="form-control w286 dib" value="王小帅">
                                </dd>
                                <dt>收货人：</dt>
                                <dd class="form-group">
                                    <input type="text" class="form-control w150 dib" value="李雷">
                                </dd>
                                <dt>收货电话：</dt>
                                <dd class="form-group">
                                    <input type="text" class="form-control w200 dib" value="15854754569">
                                </dd>
                                <dt>收货地址：</dt>
                                <dd class="form-group">
                                    <input type="text" class="form-control w700 dib" value="湖南省长沙市经济开发区盼盼盼路千山药机">
                                </dd>
                                <dt></dt>
                                <dd class="form-group">
                                    <div>
                                        <table class="table new-order-add-goods-table">
                                            <thead>
                                            <th></th>
                                            <th>名称</th>
                                            <th>数量</th>
                                            <th>单价</th>
                                            <th>价格</th>
                                            </thead>
                                            <tr ng-repeat="data in dataList">
                                                <td><input type="checkbox" one-check items="{{data.items}}" id="checkbox{{data.items}}"></td>
                                                <td><label for="checkbox{{data.items}}">{{data.name}}</label></td>
                                                <td>
                                                    <input type="text" ng-model="data.num" items="{{data.items}}">
                                                    <button reduce-num items="{{data.items}}">-</button>
                                                    <button add-num items="{{data.items}}">+</button>
                                                </td>
                                                <td>{{data.oneprice}}</td>
                                                <td>{{data.price}}</td>
                                            </tr>
                                        </table>
                                        <div class="fs18">合计：{{allPrices()}}.00元</div>
                                    </div>
                                </dd>
                                <dt></dt>
                                <dd class="form-group">
                                    <button class="btn btn-bg-gray-font-white btn-lg mr20" ng-click="postOrder()">保存</button>
                                </dd>

                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧主体页面结束-->
    </div>
</div>
</body>
</html>
