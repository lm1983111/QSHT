<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>千山健康后台管理系统</title>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/login.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">

</head>
<body>
        <div class="login-wrap">
            <div class="login-header"></div>
            <div class="login-content">
                <form id="loginForm" name="login-form" action="" onsubmit = "return login();" method="post">
                    <div id="errorWrap" class="form-group">
                        <div id="userNameErrorNote" class="account-error">用户名不能为空！</div>
                        <div id="pwdErrorNote" class="account-error">密码不能为空！</div>
                        <div id="userPwdErrorNote" class="account-error">用户名或密码错误，请重新输入或联系管理员！</div>
                    </div>
                    <div class="form-group">
                        <input id="userName" type="text" placeholder="用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="pwd" type="password" placeholder="密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-bluelight-full btn-size16 btn-block login-btn" value="登 陆">
                    </div>
                </form>
            </div>
        </div>
        <p class="copy-right-info">© 2016 HUNAN CHINASUN HEALTH All Rights Reserved.</p>
</body>
</html>
